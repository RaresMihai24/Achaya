{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="dragon-list-container">
    <h1>Your Dragons</h1>

    {% if dragons %}
      <div class="dragon-grid">
        {% for dragon in dragons %}
          <a href="{% url 'view_dragon' dragon.name %}" class="dragon-card-list">
            <img
              src="{{ dragon.race.image.url }}"
              alt="{{ dragon.race.name }}"
              class="dragon-model"
            >
            <h3 class="dragon-card-name">{{ dragon.name }}</h3>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p>You donâ€™t own any dragons yet!</p>
    {% endif %}
    <p>Got {{ dragons|length }} dragons.</p>
  </div>
{% endblock %}
