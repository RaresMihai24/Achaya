{% load static %}
{% load dict_extras %}
{% load static l10n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<script src="{% static 'js/tabs.js' %}"></script>
</head>
<body>
<div class="navbar">
    <div class="nav-left">
  {% localize on %}
    <div class="resource">
      <img src="{% static 'images/resources/gold_nugget.png' %}"
           class="resource-icon-gold" alt="Gold">
      <span class="gold">{{ gold_balance }}</span>
    </div>
    <div class="resource">
      <img src="{% static 'images/resources/silver_ore.png' %}"
           class="resource-icon" alt="Silver">
      <span class="silver">{{ silver_balance }}</span>
    </div>
    <div class="resource">
      <img src="{% static 'images/resources/diamond.png' %}"
           class="resource-icon" alt="Diamond">
      <span class="diamond">{{ diamond_balance }}</span>
    </div>
  {% endlocalize %}
    </div>
    <div class="nav-center">
        <img src="{% static 'logo.png' %}" alt="Game Logo" class="nav-logo">
    </div>
    <div class="nav-right">
        <span class="nav-icon">üí¨</span> <!-- Message Icon -->
        <span class="nav-icon">‚öôÔ∏è</span> <!-- Settings Icon -->
        <span class="nav-time">{{ current_time }}</span> <!-- You can render this via backend -->
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="logout-btn">Log Out</button>
</form>
    </div>
</div>

<!-- Moved secondary navbar directly under primary navbar -->
<div class="secondary-navbar">
  <button>MARKET</button>
  <a href="{% url 'dragon_list' %}"><button>DRAGONS</button></a>
  <button>COMMUNITY</button>
  <button>RANKING</button>
  <button>DIAMONDS</button>
</div>

  <!-- main page content goes here -->
  <main class="site-content">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
